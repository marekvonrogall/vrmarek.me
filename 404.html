<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found!</title>
    <script>
        window.location.replace(window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/#404');
    </script>
</head>
<body>
    <h1>404 - Page not found!</h1>
    <p>Redirecting...</p>
</body>
</html>
